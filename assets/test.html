<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360도 회전 텍스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .rotate-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            display: inline-block;
            animation: rotate 2s infinite linear;
            transform-origin: 50% 50%;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rotate-text">LY</div>
</body>
</html>
